<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
</head>
    <body>
        <div id="buttons">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
        <div id="results">
            <p id="round">Round 1</p>
            <p id="player_score">Player Score is 0</p>
            <p id="computer_score">Computer Score is 0</p>
        </div>
    </body>
    <footer>
        <script>
            function game() {
                let round = 1;
                let playerScore = 0;
                let computerScore = 0;
                let computerChoice = ['rock', 'paper', 'scissors'];
                
                // player choices from buttons in html
                let btnRock = document.getElementById('rock');
                let btnPaper = document.getElementById('paper');
                let btnScissors = document.getElementById('scissors');
                
                btnRock.addEventListener('click', btn1);
                btnPaper.addEventListener('click', btn2);
                btnScissors.addEventListener('click', btn3);
                
                function btn1() {
                    return playRound('rock', computerPlay());
                }
                function btn2() {
                    return playRound('paper', computerPlay());
                }
                function btn3() {
                    return playRound('scissors', computerPlay());
                }
                function computerPlay() {
                    return computerChoice[Math.floor(Math.random()*computerChoice.length)];
                }
                
                alert('I, the awesome computer, can not be beaten at Rock, Paper, Scissors!! \nDo you wanna try? Of course you do. \nBest of 5, let\'s play!');
                
                // play round 
                function playRound(playerSelection, computerSelection) {
                    if (playerSelection === computerSelection) {
                        alert('It\'s a draw, we both went for ' + playerSelection + '!');
                    } else if (playerSelection === 'rock' && computerSelection === 'scissors' || playerSelection === 'paper' && computerSelection ===  'rock' || playerSelection === 'scissors' && computerSelection === 'paper') {
                        playerScore++;
                        document.getElementById("player_score").innerHTML = "Player score is " + playerScore;
                        alert('You win, you went for ' + playerSelection + ', annoyingly I went for ' + computerSelection + '!');
                    } else if (playerSelection === 'rock' && computerSelection === 'paper' || playerSelection === 'paper' && computerSelection === 'scissors' || playerSelection === 'scissors' && computerSelection === 'rock' ) {
                        computerScore++;
                        document.getElementById("computer_score").innerHTML = "Computer score is " + computerScore;
                        alert('HA HA HA I am the ultimate!! You didn\'t stand a chance with ' + playerSelection + ', I destroyed you with ' + computerSelection + '!');
                    } else {
                        alert('You must choose either Paper, Rock or Scissors!')
                    }
                    
                    round++;
                    document.getElementById("round").innerHTML = "Round " + round;
                    
                    // check score and end game
                    if (round == 5){
                        alert('Game Over - Your Score is ' + playerScore + ', My Score is ' + computerScore);
                        btnRock.removeEventListener('click', btn1);
                        btnPaper.removeEventListener('click', btn2);
                        btnScissors.removeEventListener('click', btn3);
                    };
                };
                
            }
            game();
        </script>
    </footer>
</html>
